<div class="contain mt-5" *ngIf="movieData">
  <div class="row p-5">
    <div class="col-lg-2" *ngIf="movieData.poster_path">
      <img
        src="https://image.tmdb.org/t/p/original/{{ movieData.poster_path }}"
        class="rowimg largeposter"
        alt="{{ movieData.original_title }}"
      />
    </div>
    <div class="col-lg-10 mt-5">
      <h1 class="my-2">{{ movieData.original_title }}</h1>
      <p class="my-3">{{ movieData.overview }}</p>
      <a
        class="btn"
        href="https://www.themoviedb.org/video/play?key={{ video }}"
        target="_blank"
        >Watch Trailer</a
      >
      <div class="mt-4 p-4">
        <h2 class="text-white py-2">Top Cast</h2>
        <div class="row">
          <div class="col-lg-4" *ngFor="let c of cast">
            <div class="row my-2">
              <div class="col-lg-2" *ngIf="c.profile_path">
                <img
                  src="https://image.tmdb.org/t/p/original/{{ c.profile_path }}"
                  class="rowimg largeposter"
                  alt="{{ c.original_name }}"
                />
              </div>
              <div class="col-lg-10">
                <h4 class="text-white">{{ c.original_name }}</h4>
                <p class="text-white">{{ c.character }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
